<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <img id="signin-background" src="./assets/images/matrix.jpg" alt="Green matrix of computer code">
    </div>

    <div class="container page-wrap">
        <div class="row">
            <div class="col-md-12" id="input-background">
                <h1 class="text-center">CODE CLASH</h1>
                <form id="signup" name="signup" method="post" action="/signup">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="email">Email</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="text" name="email" type="text" size="30"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="firstname">First Name</label>
                                </div>
                                <div class="col-md-9">
                                    <input name="firstname" type="text" size="30" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="lastname">Last Name</label>
                                </div>
                                <div class="col-md-9">
                                    <input name="lastname" type="text" size="30" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="password">Password</label>
                                </div>
                                <div class="col-md-9">
                                    <input name="password" type="password" size="30" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <input class="btn" type="submit" value="Sign Up" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p class="text-center" id="names">&copy; Copyright 2017: Dylan Ishihara, Saumya Telang, Roper Macaraeg</p>
    </footer>
</body>
</html>
