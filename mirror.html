<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="en">
    <title>Code Clash!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/assets/css/mirror.css">
    <!-- Code Mirror -->
    <script src="./codemirror-5.28.0/lib/codemirror.js"></script>
    <link rel="stylesheet" href="./codemirror-5.28.0/lib/codemirror.css">
    <link rel="stylesheet" href="./codemirror-5.28.0/theme/3024-night.css"></link>
    <script src="./codemirror-5.28.0/mode/javascript/javascript.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <br>
            <br>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="code-box"></div>
            <div class="col-md-2">
                <button class="btn btn-default" id="test">Test It!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-center" id="question-box"><h2>Fix the above function</h2></div>
        </div>
    </div>
</body>
<script type="text/javascript">

    var myCodeMirror = CodeMirror(document.getElementById("code-box"), {
        lineNumbers: true,
        theme: "3024-night",
        value: "function (x,y) {\n    x + y \n}"
    });

    $('#test').on("click", function(){

        // pulls code from editor
        var code = myCodeMirror.getValue();

        // converts editor code to values for new function
        var funcBody = code.split('{');
        funcBody = funcBody[1];
        funcBody = funcBody.split('}')[0];

        var funcArg = code.split(')')[0].split('(')[1];
        funcArg = [funcArg];

        // creates new function for validation
        var func = new Function(funcArg, funcBody);
        var funCheck = function() {
            if (func(2,3) === 5 && func(3,8) === 11) {
                // return true
                alert("congrats!");
            } else {
                alert('fail');
            };
        };

        funCheck()

    })

</script>
</html>
